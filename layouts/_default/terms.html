{{ define "main" -}}
<hr>
{{ partial "breadcrumbs.html" . }}
<hr>
{{ .Content }}
<ul>
  {{- range.Pages.ByTitle }}

  <li>

    <a href="{{ .Permalink }}"> {{ .Params.title }}</a>

  </li>
  {{ end -}}
</ul>

{{- end }}
