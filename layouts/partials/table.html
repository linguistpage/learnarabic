<div class="container" id="artlist">
  {{- range.Pages.ByTitle }}
  <table id="myarticles" class="item">
    <thead>
      <tr>
        <th>
          <a style="width: 100%;" href="{{.Permalink}}">{{ .Title}}</a>
        </th>
        <th id="searchable"> Courses</th>
      </tr>
    </thead>
    <tbody>
      {{- range.Pages.ByTitle }}
      <tr id="searchable">
        <td>
          <a id="searchable" href="{{.Permalink}}">
            <p id="searchable" style=" display: inline-block;"> {{ .Params.title }}</p>
          </a>
        </td>
        <td id="searchable" style="font-size: 14px;"> {{ len (where .Pages "Section" "!=" "") }} </td>
      </tr>
      {{ end -}}
    </tbody>
  </table>
  {{ end -}}
</div>
