<div class="container" id="artlist">

  <ul id="myarticles" class="item" style="margin-top: 5px; margin-bottom: 5px;">
{{- range.Pages.ByTitle }}
    <li>
      <h4 id="{{.File.ContentBaseName}} searchable" style="font-weight: normal !important; display: inline-block; margin-top: 5px;margin-bottom: 5px;">
      <a id="searchable" style=""  href="{{.Permalink}}">{{ .Title}}</a>
      </h4>
      <small style="display: inline-block;"> &#160 ({{ len .Pages }}) </small>
    </li>
      {{ end -}}
  </ul>


</div>
