baseurl: 'https://arabic.page'
languageCode: en-us
title: Arabic Language-Learning Directory
googleAnalytics: ""
preserveTaxonomyNames: false
footnotereturnlinkcontents: ↩
disableHugoGeneratorInject: true
pluralizeListTitles: false
minify: true

staticDir:
- static

taxonomies:
  category: categories
  subject: subjects
  instructor: instructors
  dialect: dialects
  tag: tags
  language: languages
  topic: topics
  type: types


menu:
  main:
    - name: "Home"
      url: "/"
      weight: 1
